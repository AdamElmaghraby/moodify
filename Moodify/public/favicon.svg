<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="musicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Musical note with mood emoji -->
  <circle cx="50" cy="50" r="45" fill="url(#musicGradient)" opacity="0.2"/>
  
  <!-- Music note -->
  <path d="M 65 25 L 65 60 C 65 67 60 72 53 72 C 46 72 41 67 41 60 C 41 53 46 48 53 48 C 56 48 59 49 61 51 L 61 35 L 75 30 L 75 50 C 75 57 70 62 63 62 C 56 62 51 57 51 50 C 51 48 52 46 53 45" 
        fill="#22c55e" 
        stroke="#16a34a" 
        stroke-width="2"/>
  
  <!-- Sparkle/mood indicator -->
  <circle cx="30" cy="35" r="3" fill="#fbbf24" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="70" r="2.5" fill="#fbbf24" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
