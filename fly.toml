# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = ''  # Will be set when you run: fly launch
primary_region = 'iad'  # Change to your preferred region

[build]

[env]
  # PORT is automatically set by Fly.io - don't override it

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '30s'
    method = 'GET'
    path = '/health'  # You may want to add a health check endpoint

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
